<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
</head>
<body>

    <form th:action="@{~/add}" method="post">
        用户名:<input type="text" name="username"/><font color="red" th:errors="${user.username}"></font><br/>
        密码:<input type="password" name="password"/><font color="red" th:errors="${user.password}"></font><br/>
        年龄:<input type="text" name="age"/><font color="red" th:errors="${user.age}"></font><br/>
        email:<input type="text" name="email"/><font color="red" th:errors="${user.email}"></font><br/>
        <input type="submit" value="提交"/>
    </form>


</body>
</html>
