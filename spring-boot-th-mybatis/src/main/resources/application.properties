#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot_th_mybatis
spring.datasource.username=root
spring.datasource.password=root
#druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis映射
#实体类别名
mybatis.type-aliases-package=cn.gzsxt.entity
#映射mapper文件
mybatis.mapper-locations=classpath:mapper/Customer.xml